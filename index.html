<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form TOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Bebas+Neue&family=Hind+Siliguri:wght@300;400;500;600;700&family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:wght@100&family=Kode+Mono:wght@400..700&family=Lato:wght@100&family=Madimi+One&family=Micro+5&family=Montserrat:wght@100&family=Ojuju:wght@200..800&family=Open+Sans:wght@300&family=Oswald:wght@200&family=Pacifico&family=Protest+Guerrilla&family=Protest+Riot&family=Protest+Strike&family=Quicksand:wght@300&family=Raleway:wght@100&family=Roboto:wght@100;300;700;900&family=Rowdies:wght@300;400;700&family=Rubik&family=Shadows+Into+Light&family=Teko:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h3 class="intro">This is not a real online service! You know you
            neeed something<br> like this in your life to help you realize your
            deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>
            You <em>know</em> you want too.
        </h3>
        <form action="" class="ui" method="post">
            <h2>Let's do this!</h2>
            <div class="content">
                <label for="firstName" class="firstName">FIRST NAME</label><br>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required><br>
                <label for="email" class="email">EMAIL</label><br>
                <input type="email" name="email" id="email" placeholder="yourName@email.com" required><br>
                <label for="password" class="password">PASSWORD</label><br>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="content-column-2">
                <label for="lastName" id="lastName">LAST NAME</label><br>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required><br>
                <label for="phoneNum">PHONE NUMBER</label><br>
                <input type="tel" name="phoneNum" id="phoneNum" pattern="[0-9]{3}-[0-9]{3}[0-9]{4}" required><br>
                <label for="confirm-password">CONFIRM PASSWORD</label><br>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
        </form>
    </div>
    

</body>
</html>
